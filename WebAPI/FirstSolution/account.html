<!DOCTYPE html>
<html>
<head>
      <title>WEB API</title>
      <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="login">
        <h3>Login</h3>
        <input type="text" id="loginName" placeholder="Username"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button id="loginButton">Submit</button>
        <p id="loginResult"></p> <!-- RESULT MESSAGE AFTER LOGIN -->
    </div>
    <hr>
    <div class="register">
        <h3>Register</h3>
        <input type="text" id="registerName" placeholder="Username"><br>
        <input type="password" id="registerPassword" placeholder="Password"><br>
        <button id="registerButton">Submit</button>
        <p id="registerResult"></p>  <!-- RESULT MESSAGE AFTER REGISTER -->
    </div>
    <!-- JS -->
    <script src="firstscript.js"></script>
</body>

</html>
